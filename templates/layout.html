<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>Gym Log {% block title %}{% endblock %}</title>

    </head>

    <body class="center bg-dark">

        <nav class="bg-dark navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="blue">G</span><span class="red">y</span><span class="red">m </span><span class="blue">L</span><span class="red">og</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/setup"><span class="nav-textt">Setup</span></a></li>
                            <li class="nav-item"><a class="nav-link" href="/update"><span class="nav-textt">Update/Log Progress</span></a></li>
                            <li class="nav-item"><a class="nav-link" href="/progress"><span class="nav-textt">Track Progress</span></a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout"><span class="nav-textt">Log out</span></a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register"><span class="nav-textt">Register</span></a></li>
                            <li class="nav-item"><a class="nav-link" href="/login"><span class="nav-textt">Log In</span></a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <main class="bg-dark container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="bg-dark mb-5 small text-center text-muted">
            Made by Ali Osman
        </footer>

    </body>

</html>
